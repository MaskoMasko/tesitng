<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Aladeen</title>
    <link rel="stylesheet" href="/static/css/signup.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sve-kont">
        <div class="err">
        {% if error  %}
        <h3>{{ error }}!</h3>
        {% endif %}
    </div>
        <div class="login-kont">
            <h1>Sign Up</h1>
            <form class="form">
                <input type="text" class="username" placeholder="First Name" name="name" required>
                <input type="text" class="username" placeholder="Last Name" name="surname" required>
                <input type="text" class="username" placeholder="Preffered Username" name="username" required>
                <input type="email" class="username" placeholder="Email" name="email" required>
                <h4 class="pass-err"></h4>
                <input type="password" class="pass pass1" placeholder="Password" name="password" required>
                <input type="password" class="pass pass2" placeholder="Repeat Password" required>
                <button type="submit">SIGN UP</button>
            </form>
        </div>
    </div>
    <script>
        var pass1 = document.querySelector(".pass1")
        var pass2 = document.querySelector(".pass2")
        var form = document.querySelector(".form")
        var btn = document.querySelector("button")
        var errmsg = document.querySelector(".pass-err")
        form.addEventListener("submit", (e)=>{
            e.returnValue = true;
            if(pass1.value == "" || pass2.value == ""){
                errmsg.innerHTML = "ENTER PASSWORD"
                e.preventDefault()
            }
            if(pass1.value == pass2.value){
                form.setAttribute("action", "/signupTry")
                form.setAttribute("method", "POST")
            }else{
                errmsg.innerHTML = "ONE OF PASSWORDS IS INCORRECT!"
                    e.preventDefault()
            }
        })
    </script>
</body>
</html>
