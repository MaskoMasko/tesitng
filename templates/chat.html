<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf-8">
var app = new Vue({
  el:".komms",
  data:{
      kom2:true,
      kom3:false,
      ti:"",
      oni:"",
      kom:"ja2",
      tvoji:[],
      njihovi:[],
      nasi:[],
      mess1:"mess1",
      mess2:"mess2"
  }, 
  methods:{
    zaTebe(poruka, cijaJe){
      this.ti = poruka;
      this.kom3 = cijaJe; //ako je true si ti
      if(cijaJe){
        this.nasi.push({strana:"desno", tekst:poruka});
        alert(this.nasi)
      }else{
        this.nasi.push({strana:"livo", tekst:poruka});
        alert("livo")

      }
    }
  }
})
    // 'use strict';
    var socket = io();
    socket.emit('online');
    
    addEventListener('submit', function(e) {
        e.preventDefault();
        var inputt = document.querySelector('#heil').value;
        socket.emit('message', inputt);
        document.querySelector('#heil').value = '';
      });


      socket.on('announcements', function(data) {
        var k = data.split("///");
        var poruka = k[0];
        var sender = k[1];
        var cookieSender = getCookie('User');
        alert(poruka+" "+ sender);
        if (sender == cookieSender){
            var strana = true;
        }else{
            var strana = false;
        }
        app.zaTebe(poruka,strana)
        // ODAVDJE CALLAM
        //masovaFunkcija(poruka,sender,strana);
    });     // OVAKO PRIMAMO STVARI,PRVA JE KAO ID
    

    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
      }
      document.getElementById("1").innerHTML = "Vibecheck";
</script>
