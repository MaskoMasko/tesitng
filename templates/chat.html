<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/chat.css">
</head>
<body>
    <div class="chat-konta">
        <div class="users">
            <div class="naslov">
            <h1>Useri</h1>
        </div>
        <ul class="names">
            <li>user1</li>
            <li>user2</li>
            <li>user3</li>
            <li>user4</li>
            <li>user5</li>
        </ul>
        </div>
        <div class="chat-box">
            <div class="mess-box">
                <ul class="messes">
                    <!--iF YOU-->
                    <li class="mess1">Tvoja poruka</li>
                    <div class="mess1-thing"></div>
                    <!--ELSE-->
                    <li class="mess2">Nhijova poruka</li>
                    <div class="mess2-thing"></div>
            </ul>
            <form action="">
                <input type="text" class="upis" id="heil">
                <button type="submit" class="send">Submit</button>
            </form>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf-8">
    var socket = io();
    addEventListener('submit', function(e) {
        e.preventDefault();
        inputt = document.getElementById('heil').value;
        socket.emit('message', inputt);
        document.getElementById('heil').value = '';
      });


      socket.on('announcements', function(data) {
        var k = data.split("///");
        alert(data);
        console.log(k);
    });     // OVAKO PRIMAMO STVARI,PRVA JE KAO ID
</script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="chat.js"></script>
</body>
</html>
